<!DOCTYPE html>

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <h1 class="mt-4">상품 등록</h1>

    <form th:action="@{/productUpload}" th:method="post" enctype="multipart/form-data">
    
      <div class="form-group">

    </form>

</th:block>
